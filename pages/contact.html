<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <img id="inicio" src="../fotos/fotoportada.jpg" alt="fotoportada" class="portada" width="100%">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">BUSINESS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="../index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./products.html">PRODUCTS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./about us.html">ABOUT US</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./contact.html">CONTACT US</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="orden">
            <h1>CONTACT US</h1>
            <article class="contacto">
                
                <form action="" class="border">
                    <div>
                        <legend><H2>CONTACT FORM</H2></legend>
                    </div>
                    <div>
                        <label for="name">Escribe tu nombre</label>
                        <input type="text" name="name" placeholder="Santiago">
                    </div>
                    <div>
                        <label for="surname">Escribe tu apellido</label>
                        <input type="text" name="surname"placeholder="Sivak">
                    </div>
                    <div>
                        <label for="email">E-mail*</label>
                        <input type="email" name="email"placeholder="sivak@hotmail.com" required>
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" name="pass">
                    </div>
                    <div>
                        <label for="nacionalidad">Elige tu país</label>
                        <select name="nacionalidad">
                            <option value="arg">Argentina</option>
                            <option value="br">Brasil</option>
                            <option value="uru">Uruguay</option>
                            <option value="peru">Perú</option>
                        </select>
                    </div>
                    <div>
                        <label for="sexo">Elige tu género</label>
                        <input type="radio" name="sexo" value="muj">Mujer
                        <input type="radio" name="sexo" value="hom">Hombre
                        <input type="radio" name="sexo" value="otro">Otro
                    </div>
                    <div>
                        <div>
                            <label for="comentarios">Escribe tu comentario</label>
                        </div>
                        <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="terminos">Acepto términos y condiciones</label>
                        <input type="checkbox" name="terminos">
                    </div>
                    <div>
                        <input type="submit" value="Enviar Datos">
                        <input type="reset" value="Borrar Datos">
                    </div>   
                </form>
            </article>
            <article class="map">
                <img src="../fotos/mapa.jpeg" alt="mapa">
            </article>
        </section>
    </main>
    <footer>
        <h2><a href="#inicio">Volver</a></h2>
        <img src="#" alt="logo">
        <h1>REDES</h1>
    </footer>
</body>
</html>
